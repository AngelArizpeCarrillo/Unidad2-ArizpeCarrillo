<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bento grid</title>

    <style>
        p {
            font-family:'Times New Roman', Times, serif;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            color: rgb(126, 148, 182);
            padding-bottom: 10px;
            
        }

        #iconos {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(6, minmax(100px, 1fr));
            grid-template-rows: repeat(3, minmax(100px, 1fr));
            gap: 20px;
        }

        .icon-grid {
            padding-top: 30px;
            border-radius: 15px;
            background-color: rgb(70, 70, 70);
        }

        .icon-grid:hover {
            background-color: rgb(92, 92, 92);
            transform: translateY(-5px);
        }

        .icon-grid:nth-child(1) {
            grid-column: 1/3;
        }

        .icon-grid:nth-child(2) {
            grid-column: 3/5;
        }
        
        .icon-grid:nth-child(3) {
            grid-column: 5/7;
        }

        .icon-grid:nth-child(4) {
            grid-row: 2/4;
            padding-top: 120px;
        }

        .icon-grid:nth-child(6) {
            grid-column: 3/5;
            grid-row: 2/4;
            padding-top: 120px;
            color: white;
            background-color: black;
            border: 1px solid white;
        }

        .icon-grid:nth-child(8) {
            grid-column: 6/7;
            grid-row: 2/4;
            padding-top: 120px;
        }

        body {
            background-color: black;
        }

        @media(max-width:768px) {
            #iconos {
                grid-template-columns: repeat(2, minmax(100px, 1fr));
                grid-template-rows: auto;
            }

            .icon-grid:nth-child(1),
            .icon-grid:nth-child(2),
            .icon-grid:nth-child(3),
            .icon-grid:nth-child(4),
            .icon-grid:nth-child(6),
            .icon-grid:nth-child(8) {
                grid-column: span 1;
                grid-row: span 1;
                padding-top: 50px;
            }
        }

        @media(max-width:480px) {
            #iconos {
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: auto;
            }

            .icon-grid:nth-child(1),
            .icon-grid:nth-child(2),
            .icon-grid:nth-child(3),
            .icon-grid:nth-child(4),
            .icon-grid:nth-child(6),
            .icon-grid:nth-child(8) {
                grid-column: span 1;
                grid-row: span 1;
                
            }
        }
    </style>
</head>
